<div class="col-lg-12 justify-center">
    <h3 class="text-center">Register</h3>
    <form (ngSubmit)="submit()"#myForm="ngForm">
        <div class="form-group">
            <label for="">Email</label>
            <input type="text"[(ngModel)]="form.email"name="email"id="email" class="form-control"placeholder="Email Address"aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password"[(ngModel)]="form.password"name="password"id="password"autocomplete="on" class="form-control"placeholder="Password"aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="">Comfirm Password</label>
            <input type="password"[(ngModel)]="form.comfirm_password"name="comfirm_password"autocomplete="on"id="comfirm_password" class="form-control"placeholder="Comfirm Password"aria-describedby="helpId">
        </div>
        <button type="submit"[disabled]="myForm.form.invalid" class="btn btn-primary">
            <ng-container>Submit</ng-container>
        </button>
    </form>
</div>
